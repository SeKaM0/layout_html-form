 bed?</label> <input required type="time" name="time" id="time"> </div> <div class="form_fields"> <label for="car">What are your favorite brand of car?</label> <select name="cars" id="cars" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </div> <div> <label for="range">How do you rate our work?</label> <input required value="0" type="range" name="range" id="range"> </div> </fieldset> <fieldset class="groups"> <legend>Additional info:</legend> <div class="form_fields"> <label for="email">Comments:</label> <textarea name="comm" id="comm" cols="20" rows="2"></textarea> </div> <div> <label for="rec">Would you recommend us?</label> <select name="rec" id="rec"> <option value="Yes">yes</option> <option value="No">no</option> </select> </div> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
