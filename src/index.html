<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="groups">
        <legend>Personal information</legend>
        <div class="form_fields">
          <label for="surname">Surname:
            <input
              required
              type="text"
              name="surname"
              id="surname"
              minlength="2"
              maxlength="30"
            >
          </label>
        </div>
        <div class="form_fields">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" >
        </div>
        <div class="form_fields">
          <label for="age">How old are You?
            <input
              required
              type="number"
              name="age"
              id="age"
              value="12"
              min="1"
              max="100"
            >
          </label>
        </div>
        <div class="form_fields">
          <label for="date">Full date of birth
            <input
              type="date"
              name="date"
              id="date"
            >
          </label>
        </div>
        <div class="form_fields">
          <label for="accept">I accept the term of the agreement
            <input
              required
              type="checkbox"
              name="accept"
              id="accept"
              >
          </label>
        </div>
      </fieldset>
      <fieldset class="groups">
        <legend>Regestration</legend>
        <div class="form_fields">
          <label for="email">E-mail:
            <input
              required
              type="email"
              name="email"
              id="email"
              placeholder="email@example.com"
            >
          </label>
        </div>
        <div class="form_fields">
          <label for="password">Password:
            <input
            required
            type="password"
            name="password"
            id="password"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="groups">
        <legend>An interesting fact about you!</legend>
        <div class="form_fields">
          <label>Do you love cats?:</label>
          <input
              type="radio"
              name="yes"
              id="yes"
              minlength="2"
              maxlength="30"
            >
          <label for="yes">yes
            <input

              type="radio"
              name="no"
              id="no"
              minlength="2"
              maxlength="30"
            >
          </label>
          <label for="no">no</label>
        </div>
        <div class="form_fields">
          <label for="color">What is your favorite color?</label>
          <input
            required
            type="color"
            name="color"
            id="color"
          >
        </div>
        <div class="form_fields">
          <label for="time">What time do you go to bed?
            <input
              required
              type="time"
              name="time"
              id="time"
            >
          </label>
        </div>
        <div class="form_fields">
          <label for="car">What your favorite brand ov car?
            <select name="cars" id="cars">
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="form_fields">
          <label for="range">How do you rate our work?
            <input
              required
              value="0"
              type="range"
              name="range"
              id="range"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="groups">
        <legend>Additional info</legend>
        <div class="form_fields">
          <label for="email">Comments:</label>
          <textarea name="comm" id="comm" cols="20"
          rows="2"></textarea>
        </div>
        <div class="form_fields">
          <label for="rec">Would you recommend us?:</label>
          <select name="rec" id="rec" >
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
